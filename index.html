<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>
        POSTS
    </title>
</head>
<body>
    <!-- create Post -->
    <div id="DivOfCreate">
        <h4>POSTS API</h4>
        <form id="create-post-form" >
            <div>
                <label for="userIDDropDown">
                    Select USER ID
                </label>
                <select id="userIDDropDown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <br>
            <div>
                <label>Title of the Post</label>
                <input type="text" placeholder="page title..." id="PostTitle">
            </div>
            <br>
            <div>
                <label>Description of the Post</label>
                <textarea type="text" placeholder="page Description..." id="PostBody" rows="5" cols="30"></textarea>
            </div>
            <br>
            <button type="submit ">Create Post</button>
        </form>
    </div>

    <div id="DivOfEdit">
        <h4>Edit/Update</h4>
            <form id="edit-post-form" >
                <div>
                    <label for="editUserIDDropDown">Select USER ID</label>
                    <input type="text" id="editUserId">
                </div>
                <br>
                <div>
                    <label for="editUserIDDropDown">POST ID</label>
                    <input type="text" id="editPostId">
                </div>
                <br>
                <div>
                    <label>Title of the Post</label>
                    <input type="text" placeholder="page title..." id="editPostTitle">
                </div>
                <br>
                <div>
                    <label>Description of the Post</label>
                    <textarea type="text" placeholder="page Description..." id="editPostBody" rows="5" cols="30"></textarea>
                </div>
                <br>
                <button type="submit">Update Post</button>
            </form>
            <br>
            <hr>
    </div>

    <h2>Read All Posts <button id="Navigate-Create-Post-Page">+ Create a New Post</button></h2>
    
    <table>
        <thead>
            <tr>
                <th>USER ID</th>
                <th>POST ID</th>
                <th>TITLE</th>
                <th>DESCRIPTION</th>
                <th>EDIT POST</th>
                <th>DELETE POST</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
